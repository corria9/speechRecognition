<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Speech Recognition</title>
</head>
<body>

	<div class="container mt-5">

			<button id="btnStartRecord" type="button" class="btn btn-outline-success">Empezar a Grabar</button>
			<button id="btnStopRecord" type="button" class="btn btn-outline-danger">Terminar de Grabar</button>

			<button id="btnPlayText" type="button" class="btn btn-outline-info">Reproducir</button>
		</div>


		<div class="form-group mt-5">
			<textarea class="form-control" id="texto" cols="30" rows="10"></textarea>
		</div>

	</div>
